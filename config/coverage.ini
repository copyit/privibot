[coverage:paths]
source =
  src/privibot
  */site-packages/privibot

[coverage:run]
branch = true
source =
  privibot
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/privibot/__init__.py
  src/privibot/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
